<ion-content class="ion-padding login-page">
  <div class="main-container">
    <div class="top-logo-container">
      <ion-img src="RowanIcon/LogoFit.jpeg" alt="Logo Esférico Rowan"></ion-img>
    </div>

    <div class="form-card-container">
      <ion-card class="form-card">
        <ion-card-content>
          <ion-list lines="none">
            <ion-item class="input-field">
              <ion-label position="stacked">E-mail</ion-label>
              <ion-input type="email" id="email" name="email"></ion-input>
            </ion-item>

            <ion-item class="input-field">
              <ion-label position="stacked">Contraseña</ion-label>
              <ion-input type="password" id="password" name="password"></ion-input>
            </ion-item>
          </ion-list>

          <ion-button expand="block" class="ion-margin-top login-button" [routerLink]="['/menu']">
            Iniciar Sesión
          </ion-button>

          <ion-button expand="block" fill="solid" class="ion-margin-top forgot-button">
            ¿Olvidaste tu contraseña?
          </ion-button>

          <p class="register-link ion-text-center">
            <span>¿Aun no tienes cuenta? </span>
            <a [routerLink]="['/register']">Regístrate</a>
          </p>
        </ion-card-content>
      </ion-card>
    </div>

    <div class="bottom-logo-container">
      <ion-img src="RowanIcon/LogoRWN.png" alt="Logo Rowan Networks"></ion-img>
    </div>
  </div>
</ion-content>

<style>
  .login-page {
    --background: #fff; /* Fondo blanco */
    display: flex;
    justify-content: center;
    align-items: flex-start; /* Alinea al inicio para dejar espacio al logo superior */
    min-height: 100vh; /* Asegura que ocupe toda la altura de la vista */
    padding-top: 50px; /* Espacio para el logo superior */
  }

  .main-container {
    position: relative;
    width: 100%;
    max-width: 380px; /* Ancho máximo similar al de la imagen */
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .top-logo-container {
    position: absolute;
    top: -50px; /* Ajusta la posición para que el logo quede encima del borde */
    z-index: 10;
  }

  .top-logo-container ion-img {
    width: 100px; /* Tamaño del logo superior */
    height: auto;
  }

  .form-card-container {
    width: 100%;
    border: 3px solid #e70043; /* Borde rojo del contenedor principal */
    border-radius: 30px; /* Bordes redondeados */
    padding: 60px 20px 20px 20px; /* Padding para ajustar el contenido y el logo superior */
    background: #fff;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    position: relative;
  }

  .form-card {
    background: transparent; /* Fondo transparente para que el color del contenedor principal sea visible */
    box-shadow: none; /* Eliminar sombra de la tarjeta */
    margin: 0; /* Eliminar margen predeterminado de ion-card */
  }

  .input-field {
    margin-bottom: 20px;
    --background: #fff;
    border: 1px solid #ccc; /* Borde sutil para los campos de entrada */
    border-radius: 5px;
    --padding-start: 10px;
  }

  .input-field ion-label {
    font-size: 0.9em;
    color: #333;
    margin-bottom: 5px;
    font-weight: bold;
  }

  .login-button {
    --background: #6fbb3d; /* Color verde del botón "Iniciar Sesión" */
    --border-radius: 20px;
    height: 45px;
    font-size: 1.1em;
    font-weight: 600;
  }
  
  .forgot-button {
    --background: #e70043; /* Color rojo del botón "¿Olvidaste tu contraseña?" */
    --color: #fff; /* Color del texto blanco */
    --border-radius: 20px;
    height: 45px;
    font-size: 1.1em;
    font-weight: 600;
  }

  .register-link {
    margin-top: 25px;
    font-size: 0.9em;
    color: #333;
  }

  .register-link a {
    color: #e70043; /* Color rojo para el enlace "Regístrate" */
    font-weight: bold;
    text-decoration: none;
  }
  
  .bottom-logo-container {
    margin-top: 30px; /* Espacio entre el contenedor principal y el logo inferior */
    text-align: center;
  }
  
  .bottom-logo-container ion-img {
    width: 200px; /* Tamaño del logo inferior */
    height: auto;
  }
</style>
