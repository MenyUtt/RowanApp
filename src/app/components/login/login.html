<ion-content class="ion-padding login-page">
  <div class="main-container">
    <div class="top-logo-container">
      <ion-img src="RowanIcon/LogoFit.jpeg" alt="Logo Esférico Rowan"></ion-img>
    </div>

    <div class="form-card-container">
      <ion-card class="form-card">
        <ion-card-content>
            <form (ngSubmit)="login()">
              <ion-list lines="none">
                <ion-item class="input-field">
                  <ion-label position="stacked">E-mail</ion-label>
                  <ion-input type="email" name="email" [(ngModel)]="credentials.correo" required></ion-input>
                </ion-item>

                <ion-item class="input-field">
                  <ion-label position="stacked">Contraseña</ion-label>
                  <ion-input type="password" name="password" [(ngModel)]="credentials.contrasena" required></ion-input>
                </ion-item>
              </ion-list>

              <div class="captcha-container ion-margin-bottom" style="display: flex; justify-content: center;">
                <re-captcha
                  (resolved)="resolved($event)"
                  [siteKey]="siteKey">
                </re-captcha>
              </div>

              <ion-button expand="block" class="ion-margin-top login-button" type="submit" [disabled]="!captchaToken">
                Siguiente
              </ion-button>
            </form>

            <ion-button expand="block" fill="solid" class="ion-margin-top forgot-button">
              ¿Olvidaste tu contraseña?
            </ion-button>

            <p class="register-link ion-text-center">
              <span>¿Aun no tienes cuenta? </span>
              <a [routerLink]="['/register']">Regístrate</a>
            </p>
        </ion-card-content>
      </ion-card>
    </div>

    <div class="bottom-logo-container">
      <ion-img src="RowanIcon/LogoRWN.png" alt="Logo Rowan Networks"></ion-img>
    </div>
  </div>
</ion-content>

<style>
  .login-page {
    --background: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding-top: 0;
  }

  .main-container {
    position: relative;
    width: 100%;
    max-width: 380px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .top-logo-container {
    position: absolute;
    top: -50px;
    z-index: 10;
  }

  .top-logo-container ion-img {
    width: 100px;
    height: auto;
    margin-top: 90px;
  }

  .form-card-container {
    width: 100%;
    border: 3px solid #e70043;
    border-radius: 30px;
    padding: 60px 20px 20px 20px;
    background: #fff;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    position: relative;
    margin-top: 90px;
  }

  .form-card {
    background: transparent;
    box-shadow: none;
    margin: 0;
  }

  .input-field {
    margin-bottom: 20px;
    /* Forzamos el fondo blanco ignorando el tema del sistema */
    --background: #ffffff !important;
    background: #ffffff !important;
    /* Forzamos el texto a negro */
    --color: #000000 !important;
    color: #000000 !important;
    
    border: 1px solid #ccc;
    border-radius: 5px;
    --padding-start: 10px;
  }

  .input-field ion-input {
    --color: #000000 !important;
    --placeholder-color: #666666;
    --background: transparent; 
  }

  .input-field ion-label {
    font-size: 0.9em;
    color: #333 !important; /* Forzar color oscuro */
    margin-bottom: 5px;
    font-weight: bold;
  }

  .login-button {
    --background: #6fbb3d;
    --border-radius: 20px;
    height: 45px;
    font-size: 1.1em;
    font-weight: 600;
  }
  
  .forgot-button {
    --background: #e70043;
    --color: #fff;
    --border-radius: 20px;
    height: 45px;
    font-size: 1.1em;
    font-weight: 600;
  }

  .register-link {
    margin-top: 25px;
    font-size: 0.9em;
    color: #333;
  }

  .register-link a {
    color: #e70043;
    font-weight: bold;
    text-decoration: none;
  }
  
  .bottom-logo-container {
    margin-top: 30px;
    text-align: center;
  }
  
  .bottom-logo-container ion-img {
    width: 200px;
    height: auto;
  }
  
  /* Media query para iPhone 16 Pro Max */
  @media only screen and (min-width: 440px) {
    .main-container {
      max-width: 420px;
    }
  }
</style>
