<ion-content class="ion-padding ion-text-center register-page">
  <div class="header-logo-container">
    <ion-img src="RowanIcon/LogoFit.jpeg" alt="Logo Esférico Rowan"></ion-img>
  </div>

  <div class="form-wrapper">
    <ion-card class="form-card">
      <ion-card-header>
        <ion-card-title class="ion-text-center">Registro</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list lines="none">
          <ion-item class="input-field">
            <ion-input label="E-mail" label-placement="floating" type="email" id="email" name="email"></ion-input>
          </ion-item>

          <ion-item class="input-field">
            <ion-input label="Nombre" label-placement="floating" type="text" id="name" name="name"></ion-input>
          </ion-item>

          <ion-item class="input-field">
            <ion-input label="Contraseña" label-placement="floating" type="password" id="password" name="password"></ion-input>
          </ion-item>

          <ion-item class="input-field">
            <ion-input label="Confirmar Contraseña" label-placement="floating" type="password" id="confirm-password" name="confirm-password"></ion-input>
          </ion-item>
        </ion-list>

        <ion-item class="terms-group" lines="none">
          <ion-checkbox slot="start" id="terms" name="terms"></ion-checkbox>
          <ion-label>Acepto <a href="#">Términos y Condiciones</a></ion-label>
        </ion-item>

        <ion-button expand="block" class="ion-margin-top register-button">
          Registrarse
        </ion-button>

        <p class="login-link">
          <span>¿Ya tienes cuenta?</span>
          <a [routerLink]="['/login']">Inicia Sesión</a>
        </p>
      </ion-card-content>
    </ion-card>
  </div>

  <div class="footer-logo">
    <ion-img src="RowanIcon/LogoRWN.png" alt="Logo Rowan Networks"></ion-img>
  </div>
</ion-content>

<style>
  .register-page {
    --background: linear-gradient(135deg, var(--ion-color-secondary), var(--ion-color-tertiary));
  }
  
  .header-logo-container {
    padding-top: 50px;
    padding-bottom: 20px;
  }
  
  .header-logo-container ion-img {
    width: 100px;
    height: auto;
    margin: auto;
  }

  .form-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px 0;
  }

  .form-card {
    width: 100%;
    max-width: 400px;
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  }

  .form-card ion-card-title {
    font-size: 2em;
    font-weight: bold;
    color: var(--ion-color-primary);
  }
  
  .input-field {
    margin-bottom: 15px;
    --background: var(--ion-color-light);
    --border-radius: 10px;
    --padding-start: 15px;
    --border-color: var(--ion-color-medium);
  }

  .register-button {
    --background: var(--ion-color-primary);
    --border-radius: 20px;
    font-weight: 600;
  }
  
  .terms-group {
    --background: transparent;
    --inner-padding-end: 0;
  }
  
  .login-link {
    margin-top: 20px;
    font-size: 0.9em;
  }

  .login-link a {
    color: var(--ion-color-primary);
    font-weight: bold;
    text-decoration: none;
  }
  
  .footer-logo {
    padding: 20px 0;
  }
  
  .footer-logo ion-img {
    width: 150px;
    height: auto;
    margin: auto;
  }
</style>
