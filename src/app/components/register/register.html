<ion-content class="ion-padding register-page">
  <div class="main-container">
    <div class="top-logo-container">
      <ion-img src="RowanIcon/LogoFit.jpeg" alt="Logo Esférico Rowan"></ion-img>
    </div>

    <div class="form-card-container">
      <ion-card class="form-card">
        <ion-card-content>
          <ion-list lines="none">
            <ion-item class="input-field">
              <ion-label position="stacked">E-mail</ion-label>
              <ion-input type="email" id="email" name="email"></ion-input>
            </ion-item>

            <ion-item class="input-field">
              <ion-label position="stacked">Nombre</ion-label>
              <ion-input type="text" id="name" name="name"></ion-input>
            </ion-item>

            <ion-item class="input-field">
              <ion-label position="stacked">Contraseña</ion-label>
              <ion-input type="password" id="password" name="password"></ion-input>
            </ion-item>

            <ion-item class="input-field">
              <ion-label position="stacked">Confirmar Contraseña</ion-label>
              <ion-input type="password" id="confirm-password" name="confirm-password"></ion-input>
            </ion-item>
          </ion-list>

          <ion-item class="terms-group" lines="none">
            <ion-checkbox slot="start" id="terms" name="terms"></ion-checkbox>
            <ion-label>Acepto <a href="#">Términos y Condiciones</a></ion-label>
        </ion-item>

          <ion-button expand="block" class="ion-margin-top register-button">
            Registrarse
          </ion-button>

          <p class="login-link ion-text-center">
            <span>¿Ya tienes cuenta? </span>
            <a [routerLink]="['/login']">Inicia Sesión</a>
          </p>
        </ion-card-content>
      </ion-card>
    </div>

    <div class="bottom-logo-container">
      <ion-img src="RowanIcon/LogoRWN.png" alt="Logo Rowan Networks"></ion-img>
    </div>
  </div>
</ion-content>

<style>
  .register-page {
    --background: #fff;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding-top: 50px;
  }

  .main-container {
    position: relative;
    width: 100%;
    max-width: 380px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .top-logo-container {
    position: absolute;
    top: -50px;
    z-index: 10;
  }

  .top-logo-container ion-img {
    width: 100px;
    height: auto;
  }

  .form-card-container {
    width: 100%;
    border: 3px solid #e70043;
    border-radius: 30px;
    padding: 60px 20px 20px 20px;
    background: #fff;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    position: relative;
  }

  .form-card {
    background: transparent;
    box-shadow: none;
    margin: 0;
  }

  .input-field {
    margin-bottom: 20px;
    --background: #fff;
    border: 1px solid #ccc;
    border-radius: 5px;
    --padding-start: 10px;
  }
  
  .input-field ion-label {
    font-size: 0.9em;
    color: #333;
    margin-bottom: 5px;
    font-weight: bold;
  }

  .terms-group {
    --background: transparent;
    --inner-padding-end: 0;
    margin: 20px 0;
    display: flex; /* Habilita flexbox para el contenedor */
    justify-content: center; /* Centra horizontalmente el contenido */
    align-items: center; /* Centra verticalmente el contenido */
}
  
  .terms-group ion-label {
    margin-left: 10px; /* Ajusta el espacio entre el checkbox y el texto */
    font-size: 0.9em;
    color: #333;
}
.terms-group ion-label a {
    color: #007bff;
    text-decoration: underline;
}
  
  .register-button {
    --background: #e70043; /* Color rojo del botón "Registrarse" */
    --border-radius: 20px;
    height: 45px;
    font-size: 1.1em;
    font-weight: 600;
  }
  
  .login-link {
    margin-top: 25px;
    font-size: 0.9em;
    color: #333;
  }
  
  .login-link a {
    color: #007bff; /* Color azul del enlace "Inicia Sesión" */
    font-weight: bold;
    text-decoration: none;
  }
  
  .bottom-logo-container {
    margin-top: 30px;
    text-align: center;
  }
  
  .bottom-logo-container ion-img {
    width: 200px;
    height: auto;
  }
</style>
