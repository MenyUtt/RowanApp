<ion-content class="ion-padding menu-page">
  <div class="header-content">
    <div class="top-logo-container">
      <ion-img src="RowanIcon/LogoFit.jpeg" alt="Logo Esférico Rowan"></ion-img>
    </div>
    <h1 class="header-title">EDIFICIOS</h1>
  </div>

  <ion-grid fixed>
    <ion-row class="buttons-grid">
      <ion-col size="6" class="button-container">
        <ion-card class="grid-button" [routerLink]="['/login']">
          <ion-card-content>
            <ion-img src="RowanIcon/Edificio.png" alt="Sede Icono"></ion-img>
            <ion-label class="button-text">SEDE</ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="6" class="button-container">
        <ion-card class="grid-button">
          <ion-card-content>
            <ion-img src="RowanIcon/Edificio.png" alt="CJPF Icono"></ion-img>
            <ion-label class="button-text">CJPF</ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="6" class="button-container">
        <ion-card class="grid-button">
          <ion-card-content>
            <ion-img src="RowanIcon/Edificio.png" alt="Palacio Icono"></ion-img>
            <ion-label class="button-text">PALACIO</ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="6" class="button-container">
        <ion-card class="grid-button">
          <ion-card-content>
            <ion-img src="RowanIcon/Edificio.png" alt="Senda Icono"></ion-img>
            <ion-label class="button-text">SENDA</ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="6" class="button-container">
        <ion-card class="grid-button">
          <ion-card-content>
            <ion-img src="RowanIcon/Edificio.png" alt="España Icono"></ion-img>
            <ion-label class="button-text">ESPAÑA</ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="6" class="button-container">
        <ion-card class="grid-button">
          <ion-card-content>
            <ion-img src="RowanIcon/Info.png" alt="Información Icono"></ion-img>
            <ion-label class="button-text">INFO</ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="footer-logo">
    <ion-img src="RowanIcon/LogoRWN.png" alt="Logo Rowan Networks"></ion-img>
  </div>
</ion-content>

  }

  .header-content {
    display: flex;
    flex-direction: column;

    margin-top: 50px;
  }

  .top-logo-container ion-img {
    width: 60px;
    height: auto;
  }

    padding: 0 10px;
  }
