<ion-header>
  <ion-toolbar color="primary">
    <ion-title>EDIFICIOS</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/login']">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding menu-page">
  <div class="buttons-grid">
    <ion-card class="grid-button" [routerLink]="['/login']">
      <ion-card-content>
        <ion-img src="RowanIcon/Edificio.png" alt="Sede Icono"></ion-img>
        <ion-label class="button-text">SEDE</ion-label>
      </ion-card-content>
    </ion-card>

    <ion-card class="grid-button">
      <ion-card-content>
        <ion-img src="RowanIcon/Edificio.png" alt="CJPF Icono"></ion-img>
        <ion-label class="button-text">CJPF</ion-label>
      </ion-card-content>
    </ion-card>

    <ion-card class="grid-button">
      <ion-card-content>
        <ion-img src="RowanIcon/Edificio.png" alt="Palacio Icono"></ion-img>
        <ion-label class="button-text">PALACIO</ion-label>
      </ion-card-content>
    </ion-card>

    <ion-card class="grid-button">
      <ion-card-content>
        <ion-img src="RowanIcon/Edificio.png" alt="Senda Icono"></ion-img>
        <ion-label class="button-text">SENDA</ion-label>
      </ion-card-content>
    </ion-card>

    <ion-card class="grid-button">
      <ion-card-content>
        <ion-img src="RowanIcon/Edificio.png" alt="España Icono"></ion-img>
        <ion-label class="button-text">ESPAÑA</ion-label>
      </ion-card-content>
    </ion-card>

    <ion-card class="grid-button">
      <ion-card-content>
        <ion-img src="RowanIcon/Info.png" alt="Información Icono"></ion-img>
        <ion-label class="button-text">INFO</ion-label>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<style>
  .menu-page {
    --background: #f0f2f5;
  }
  
  .buttons-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
  }
  
  .grid-button {
    --background: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    transition: all 0.2s ease;
  }

  .grid-button:hover {
    transform: translateY(-3px);
  }

  .grid-button ion-img {
    width: 60px;
    height: 60px;
    margin: auto;
  }

  .button-text {
    font-weight: 600;
    color: var(--ion-color-primary);
    font-size: 1.1em;
    margin-top: 10px;
    display: block;
  }
</style>
