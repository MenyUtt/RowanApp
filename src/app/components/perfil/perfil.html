<ion-header>
  <ion-toolbar color="primary" class="header-toolbar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center header-title">PERFIL</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding profile-page">
  <div class="main-container">
    <div class="card-container">
      <div class="profile-logo-container">
        <ion-img src="RowanIcon/LogoFit.jpeg" alt="Logo de perfil"></ion-img>
      </div>
      <ion-card class="profile-card">
        <ion-card-content class="profile-info-content">
          <ion-item lines="none" class="profile-item">
            <ion-label>
              <h2 class="profile-label-title">Nombre:</h2>
              <p class="profile-label-value">{{ profile.name }}</p>
            </ion-label>
          </ion-item>
          <ion-item lines="none" class="profile-item">
            <ion-label>
              <h2 class="profile-label-title">Rol:</h2>
              <p class="profile-label-value">{{ profile.role }}</p>
            </ion-label>
          </ion-item>
          <ion-item lines="none" class="profile-item">
            <ion-label>
              <h2 class="profile-label-title">E-mail:</h2>
              <p class="profile-label-value">{{ profile.email }}</p>
            </ion-label>
          </ion-item>
        </ion-card-content>
      </ion-card>
      <ion-button expand="block" class="logout-button" [routerLink]="['/login']">Cerrar Sesión</ion-button>
    </div>
    
    <div class="footer-logo-container">
      <ion-img src="RowanIcon/LogoRWN.png" alt="Logo Rowan Networks"></ion-img>
    </div>
  </div>
</ion-content>

<style>
  .profile-page {
    --background: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    min-height: 100vh;
  }
  
  .header-toolbar {
    --background: #e70043; /* Color rojo para la barra de título */
    color: white;
  }
  
  .header-title {
    color: white;
  }

  .main-container {
    position: relative;
    width: 100%;
    max-width: 380px;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 50px;
  }
  
  .card-container {
    position: relative;
    width: 100%;
    border: 3px solid #e70043;
    border-radius: 30px;
    padding: 60px 20px 20px 20px;
    background: #fff;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  
  .profile-logo-container {
    position: absolute;
    top: -50px;
    z-index: 10;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background-color: #fff;
    border: 3px solid #e70043;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  .profile-logo-container ion-img {
    width: 80px;
    height: 80px;
  }

  .profile-card {
    background: transparent;
    box-shadow: none;
    margin: 0;
    width: 100%;
  }

  .profile-info-content {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    padding-top: 20px;
  }
  
  .profile-item {
    --background: transparent;
    --padding-start: 0;
    margin-bottom: 10px;
  }

  .profile-label-title {
    font-weight: bold;
    color: #333;
    margin-bottom: 2px;
    font-size: 1.1em;
  }
  
  .profile-label-value {
    color: #555;
    font-size: 1em;
  }
  
  .logout-button {
    --background: #e70043;
    --border-radius: 20px;
    height: 45px;
    font-size: 1.1em;
    font-weight: 600;
    margin-top: 20px;
    width: 100%;
  }

  .footer-logo-container {
    margin-top: 30px;
    margin-bottom: 30px;
    width: 100%;
    text-align: center;
  }
  
  .footer-logo-container ion-img {
    width: 200px;
    height: auto;
    margin: 0 auto;
  }
</style>
